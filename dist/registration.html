<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/registration.16a9ae2d.css">

    <script src="/registration.aaa08b20.js" defer=""></script>
  </head>
  <body>
    <main>
      <div id="app-response-box" class="dp-no">
        <p id="app-response-message"></p>
      </div>
      <div id="loading-spinner dp-no"></div>
      <a href="/registration.html" class="logo">Chatz</a>
      <section class="registration">
        <div class="title-wrapper">
          <div class="wrapper">
            <p>Welcome to <span class="highlight">Chatz</span></p>
            <button id="form-switch" type="button">
              No Account?<br><span class="clr-green">Sign Up</span>
            </button>
          </div>
          <h1 class="title">Sign In</h1>
        </div>
        <div class="api-signup-wrapper">
          <button class="api-signup-btn google" type="button">
            <img src="/google.2b5eb35e.png" alt="Google">
            Sign up with Google
          </button>
          <button class="api-signup-btn" type="button">
            <img src="/facebook.d530833c.png" alt="Facebook">
          </button>
          <button class="api-signup-btn" type="button">
            <img src="/apple.b6b4ddff.png" alt="Apple">
          </button>
        </div>
        <div class="registration-form-wrapper">
          <form id="registration-form">
            <div class="form-sections">
              <label for="email">Enter your email</label>
              <input type="email" name="email" id="email" placeholder="Email address" required="">
            </div>
            <div class="form-sections dp-no form-contact">
              <label for="email">Contact Number</label>
              <input type="tel" name="phone" id="phone" placeholder="Contact Number" required="" disabled="">
            </div>
            <div class="form-sections">
              <label for="password">Enter your password</label>
              <input type="password" name="password" id="password" placeholder="Password" required="">
              <button id="forgot-password" type="button">
                Forgot Password
              </button>
            </div>
            <input type="submit" class="submit">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
