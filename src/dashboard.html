<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <script src="./scripts/dashboard/controller.js" type="module"></script>
  </head>
  <body>
    <main id="dashboard">
      <div id="app-response-box" class="dp-no">
        <p id="app-response-message"></p>
      </div>
      <div id="loading-spinner" class="dp-no"></div>
      <div class="start-chat">
        <div id="start-chat-header-wrapper">
          <p id="close-select-contact" class="icon">X</p>
          <p>Select contact to start chat</p>
        </div>
        <input
          type="search"
          placeholder="Search Contacts"
          id="start-chat-search-contacts"
        />
        <div class="start-chat-search-results">
          <div>
            <img src="./assets/contact-1.png" alt="" />
            <div>
              <h2>Travis Barker</h2>
              <p>Busy</p>
            </div>
          </div>
        </div>
      </div>

      <div class="set-dp-name dp-no">
        <div id="set-dp-name-header-wrapper">
          <p id="close-set-dp-name" class="icon">X</p>
          <p>Set display name</p>
        </div>
        <input
          type="text"
          placeholder="Please enter your display name"
          id="set-dp-name-text-input"
        />
      </div>
      <!-- <section class="sidebar">
        <img class="sidebar" src="./assets/contact-1.png" alt="DP" />
      </section> -->
      <section class="contacts">
        <div class="header">
          <h1 class="title">Messages</h1>
          <input type="search" name="contactSearch" placeholder="Search" />
          <div class="contacts-sort">
            <p class="contacts-sort">Sort by</p>
            <select name="sortContacts" class="contacts-sort">
              <option class="contacts-sort">Newest</option>
            </select>
          </div>
        </div>
        <div class="contacts-list">
          <div class="contact-details">
            <img src="./assets/contact-1.png" alt="" />
            <div class="chat-details">
              <h2>Travis Barker</h2>
              <p>Travis Barker is a very nice & humble man</p>
            </div>
            <div class="message-details">
              <p class="message-time">16:45</p>
              <p class="message-status">&check;</p>
            </div>
          </div>
        </div>
        <button type="button" class="start-chat">+</button>
      </section>
      <section class="chats">
        <div class="header">
          <img src="./assets/back-arrow.png" alt="Back" class="back-arrow" />
          <img src="./assets/contact-1.png" alt="DP" />
          <div class="chat-contact-details">
            <h2>Travis Barker</h2>
            <p>Online</p>
          </div>
          <div class="chat-other-options">
            <img
              src="./assets/video-call.png"
              id="video-call"
              alt="Video Call"
              class="icon-options"
            />
            <img
              src="./assets/contact-details.png"
              id="details-contact"
              alt="Details"
              class="icon-options"
            />
          </div>
        </div>
        <div class="chat-box">
          <div class="contact-message-wrapper">
            <img src="./assets/contact-1.png" alt="" />
            <div class="message-holder contact-message">
              <p>My message</p>
              <p class="message-time">
                <span class="message-status">&check;</span> 16:45
              </p>
            </div>
          </div>
          <div class="message-holder own-message">
            <p>My message</p>
            <p class="message-time">
              <span class="message-status">&check;</span> 16:45
            </p>
          </div>
        </div>
        <form class="send-message">
          <input type="file" hidden class="attach-file" />
          <img
            src="./assets/attach-file.png"
            alt="Attach file"
            class="attach-file"
            name="attachedFile"
          />
          <input
            type="text"
            placeholder="Type your message here..."
            name="message"
            autocomplete="off"
          />
          <input type="submit" value="Send" />
        </form>
      </section>
    </main>
  </body>
</html>
