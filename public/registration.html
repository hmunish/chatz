<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <a href="registration.html" class="logo">Chatz</a>
      <section class="registration">
        <div class="title-wrapper">
          <div class="wrapper">
            <p>Welcome to <span class="highlight">Chatz</span></p>
            <button id="form-switch" type="button">
              No Account?<br />Sign Up
            </button>
          </div>
          <h1 class="title">Sign In</h1>
        </div>
        <div class="api-signup-wrapper">
          <button class="api-signup-btn google">
            <img src="./assets/google.png" alt="Google" />
            Sign up with Google
          </button>
          <button class="api-signup-btn">
            <img src="./assets/facebook.png" alt="facebook" />
          </button>
          <button class="api-signup-btn">
            <img src="./assets/apple.png" alt="" />
          </button>
        </div>
        <div class="registration-form-wrapper">
          <form id="registration-form">
            <div class="form-sections">
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
            </div>
            <div class="form-sections">
              <label for="password">Enter your password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button id="forgot-password" type="button">
                Forgot Password
              </button>
            </div>
            <input type="submit" class="submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
